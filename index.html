<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Isen Kasa</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
	<link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
	<header>
		<a href="#" class="logo">IsenKasa<span>.com</span></a>
		<div class="bx bx-menu" id="menu-icon"></div>
		<ul class="navlist">
			<li><a href="#home">Home</a></li>
			<li><a href="#contact">Contact</a></li>
		</ul>
	</header>

	<section class="hero" id="home">
		<div class="main-content">
			<h4>Hi</h4>
			<h1>I'm <span>Isen Kasa</span></h1>
			<p>Software Engineer</p>
			
			<div class="social">
				<a href="https://www.linkedin.com/in/isenkasa/" target="_blank"><i class="ri-linkedin-box-fill"></i></a>
				<a href="https://github.com/isenkasa" target="_blank"><i class="ri-github-fill"></i></a>
			</div>
		</div>
	</section>

	<section class="contact" id="contact">
		<div class="center-text">
			<h2> Contact Me </h2>
		</div>

		<div class="contact-form">
			<form action="">
				<input type="text" placeholder="Your name" required>
				<input type="email" placeholder="Email address..." required>
				<textarea name="" id="" cols="30" rows="10" placeholder="Write message here" required>
				</textarea>
				<input type="submit" name="" value="Send message" class="send-btn">
			</form>
		</div>
	</section>

	<div class="footer">
		<div class="copyright">
			<p>2025 Isen Kasa, All Rights Reserved.</p>
		</div>
	</div>

	<script src="js/script.js"></script>
</body>
</html>
